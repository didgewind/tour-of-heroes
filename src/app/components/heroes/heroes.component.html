<h2>My Heroes</h2>
<div>
  <label>Nombre del héroe:
    <input #heroName />
  </label>
  <button (click)="addHero(heroName.value); heroName.value=''">
    Añadir Héroe
  </button>
</div>
<ul class="heroes">
    <li *ngFor="let hero of heroes">
      <a routerLink="/detail/{{hero.id}}">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
      </a>
      <button class="delete" title="eliminar héroe"
      (click)="deleteHero(hero)">x</button>
    </li>
  </ul>
